version: 2.1

jobs:
  lint:
    docker:
      - image: quay.io/influxdb/wasm-build
    steps:
      - checkout
      - run:
          name: "run rustfmt"
          command: cargo fmt --all -- --check
      - run:
          name: "run lint"
          command: cargo clippy --all -- -Dclippy::all

  test:
    docker:
      - image: quay.io/influxdb/wasm-build
    steps:
      - checkout
      - run:
          name: "run tests"
          command: cargo test

  wasm-test:
    docker:
      - image: quay.io/influxdb/wasm-build
    steps:
      - checkout
      - run:
          name: "run tests"
          command: wasm-pack test --node

  build:
    docker:
      - image: quay.io/influxdb/wasm-build
    resource_class: large
    steps:
      - checkout
      - run: cargo build --verbose

  wasm-build:
    docker:
      - image: quay.io/influxdb/wasm-build
    resource_class: large
    steps:
      - checkout
      - run: make wasm


  deploy:
    docker:
      - image: quay.io/influxdb/wasm-build
    resource_class: large
    steps:
      - checkout
      - run: |
          make wasm
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > pkg-node/.npmrc
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > pkg-browser/.npmrc
          make publish


workflows:
  version: 2.1
  build-and-test:
    jobs:
      - lint
      - build
      - wasm-build
      - test
      - wasm-test

  build-and-deploy:
    jobs:
      - deploy:
          filters:
            tags:
              only: /^v?([0-9]+\.)+[0-9]+$/
            branches:
              ignore: /.*/
