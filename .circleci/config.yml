version: 2.1

commands:
  install-linux-deps:
    description: install flux-lsp dependencies
    steps:
      - run: sudo apt-get update
      - run: sudo apt-get install ragel llvm clang libclang-dev

jobs:
  lint:
    docker:
      - image: circleci/rust
    steps:
      - checkout
      - install-linux-deps
      - run:
          name: "install rustfmt"
          command: rustup component add rustfmt
      - run:
          name: "run rustfmt"
          command: cargo fmt --all -- --check
      - run:
          name: "install clippy"
          command: rustup component add clippy
      - run:
          name: "run lint"
          command: cargo clippy --all -- -D warnings

  test:
    docker:
      - image: circleci/rust
    steps:
      - checkout
      - install-linux-deps
      - run:
          name: "run tests"
          command: make test

  build:
    docker:
      - image: circleci/rust
    steps:
      - checkout
      - install-linux-deps
      - run: make install-wasm-pack
      - run: cargo build --verbose
      - run: make wasm-local

  deploy:
    docker:
      - image: circleci/rust
    steps:
      - checkout
      - install-linux-deps
      - run: make install-wasm-pack
      - run: make wasm-local
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > pkg-node/.npmrc
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > pkg-browser/.npmrc
      - run: make publish


workflows:
  version: 2.1
  build-and-test:
    jobs:
      - lint
      - test:
          requires:
            - lint
      - build:
          requires:
            - lint

  build-and-deploy:
    jobs:
      - deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
