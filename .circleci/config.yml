version: 2.1

jobs:
  lint:
    docker:
      - image: quay.io/influxdb/wasm-build
    steps:
      - checkout
      - run:
          name: "run rustfmt"
          command: cargo fmt --all -- --check
      - run:
          name: "run lint"
          command: cargo clippy --all -- -Dclippy::all

  test:
    docker:
      - image: quay.io/influxdb/wasm-build
    steps:
      - checkout
      - run:
          name: "run tests"
          command: ./run-tests.sh

  build:
    docker:
      - image: quay.io/influxdb/wasm-build
    steps:
      - checkout
      - run: cargo build --verbose
      - run: make wasm-local

  deploy:
    docker:
      - image: quay.io/influxdb/wasm-build
    steps:
      - checkout
      - run: make wasm-local
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > pkg-node/.npmrc
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > pkg-browser/.npmrc
      - run: make publish


workflows:
  version: 2.1
  build-and-test:
    jobs:
      - lint
      - build:
          requires:
            - lint
      - test:
          requires:
            - build

  build-and-deploy:
    jobs:
      - deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
