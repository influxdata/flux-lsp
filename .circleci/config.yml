version: 2.1

commands:
  install-node:
    description: install node.js for publishing
    steps:
      - run: curl -sL https://deb.nodesource.com/setup_12.x | bash -
      - run: apt-get install -y nodejs

jobs:
  lint:
    docker:
      - image: bthesorceror/wasm-build
    steps:
      - checkout
      - run:
          name: "install rustfmt"
          command: rustup component add rustfmt
      - run:
          name: "run rustfmt"
          command: cargo fmt --all -- --check
      - run:
          name: "install clippy"
          command: rustup component add clippy
      - run:
          name: "run lint"
          command: cargo clippy --all -- -D warnings

  test:
    docker:
      - image: bthesorceror/wasm-build
    steps:
      - checkout
      - run:
          name: "run tests"
          command: make test

  build:
    docker:
      - image: bthesorceror/wasm-build
    steps:
      - checkout
      - install-node
      - run: make install-wasm-pack
      - run: cargo build --verbose
      - run: make wasm-local

  deploy:
    docker:
      - image: bthesorceror/wasm-build
    steps:
      - checkout
      - install-node
      - run: make wasm-local
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > pkg-node/.npmrc
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > pkg-browser/.npmrc
      - run: make publish


workflows:
  version: 2.1
  build-and-test:
    jobs:
      - lint
      - test:
          requires:
            - lint
      - build:
          requires:
            - lint

  build-and-deploy:
    jobs:
      - deploy:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
