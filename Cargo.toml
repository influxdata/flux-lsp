[package]
name = "flux-lsp"
version = "0.8.8"
authors = ["Flux Developers <flux-developers@influxdata.com>"]
edition = "2021"
license = "MIT"
description = "LSP support for the flux language"
repository = "https://github.com/influxdata/flux-lsp"

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-Oz", "--enable-mutable-globals"]

[profile.release]
opt-level = "z"
lto = true

[features]
default = []
strict = []
wasm_next = []

[lib]
name = "flux_lsp"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[[bin]]
name = "flux-lsp"
test = false
bench = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.56"
async-std = { version = "1.11.0", features = ["attributes"] }
async-trait = "0.1.53"
clap = { version = "3.1.8", features = ["derive"] }
combinations = "0.1.0"
console_error_panic_hook = "0.1.7"
console_log = { version = "0.2", optional = true }
env_logger = "0.9"
expect-test = "1.2.2"
flux = { git = "https://github.com/influxdata/flux", tag = "v0.160.0", features = ["lsp"] }
futures = "0.3.21"
js-sys = "0.3.56"
line-col = "0.2.1"
log = "0.4.16"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
serde_repr = "0.1.7"
simplelog = "0.11.2"
tower-lsp = { version = "=0.16.0", default-features = false, features = ["runtime-agnostic" ] }
tower-service = { version = "0.3.1" }
url = "2.2.2"
wasm-bindgen = "0.2.74"
wasm-bindgen-futures = "0.4.29"
web-sys = { version = "0.3.56", features = ["console"] }

[dev-dependencies]
criterion = "0.3"
futures = "0.3.15"
pretty_assertions = "1.2.1"
wasm-bindgen-test = "0.3.29"

[[bench]]
name = "server"
path = "benches/server.rs"
harness = false
