[package]
name = "flux-lsp"
version = "0.4.1"
authors = ["Brandon Farmer <bthesorceror@gmail.com>"]
edition = "2018"
license = "MIT"
description = "LSP support for the flux language"
repository = "https://github.com/influxdata/flux-lsp"

[lib]
name = "flux_lsp"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "1.0"
serde_repr = "0.1"
serde = { version = "1.0.105", features = ["derive"] }
flux = { git = "https://github.com/influxdata/flux", rev = "69b26b9" }
libstd = { git = "https://github.com/influxdata/flux", rev = "69b26b9" }
url = "2.1.1"
lazy_static = "1.4.0"
wasm-bindgen = "0.2.59"
combinations = "0.1.0"
js-sys = "0.3.36"
wasm-bindgen-futures = "0.4.9"
futures = "0.3.4"
async-trait = "0.1.25"

[dev-dependencies]
speculate = "0.1.2"
